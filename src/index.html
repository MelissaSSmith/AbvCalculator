<!doctype html>
<html>
<head>
  <title>Abv Calculator</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div>
      <form title="AbvCalculator">
          <input type="number" step="any" id="og" placeholder="Original Gravity" />
          <input type="number" step="any" id="fg" placeholder="Final Gravity" />
          <input type="submit" title="Calculate" />
        </form>
      <div id="standardAbv"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
